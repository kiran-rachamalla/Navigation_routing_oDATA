<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>
		<title>Routing and Navigation</title>
		<!-- data-sap-ui-theme="sap_bluecrystal" 
		https://openui5.hana.ondemand.com/1.52.11/resources/sap-ui-core.js
		https://sapui5.hana.ondemand.com/resources/sap-ui-core.js
		-->
		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				
				data-sap-ui-theme="sap_belize"
				data-sap-ui-bindingSyntax="complex"
				data-sap-ui-compatVersion="edge"
				data-sap-ui-preload="async"				
		        data-sap-ui-resourceroots='{
				  "kiran.Myapp": "./"
						}'>
						/* not placed this data-sap-ui-compatVersion="edge" becuase data-sap-ui-bindingSyntax="complex" this will do
							 and data-sap-ui-bindingSyntax="complex" is required to make the path run like to make this work    
							 description=" Input Value: {/recipient/name}" in file app.view.xml  */
							 
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

		<script>
				 sap.ui.getCore().attachInit(function () {
					 sap.ui.require([
							"sap/m/Shell",
							"sap/ui/core/ComponentContainer"
						], function (Shell, ComponentContainer) {
																
										new Shell(
												{   app : new ComponentContainer({ name : "kiran.Myapp",	
													                                           settings : { id : "walkthrough" }	
												                                            }),
						                        }
					  ).placeAt("content");
									});
									});
		</script>
	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
